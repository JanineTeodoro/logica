<meta charset="utf-8">

<script>

	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var ano = 2022;

	mostra("Flávio tem " + (ano - 1977) + " anos");

	mostra("Joaquim tem " + (ano - 1996) + " anos");

	mostra("Barney tem " + (ano - 1976) + " anos");

	var idadeFlavio = 39;
	var idadeJoaquim = 20;
	var idadeBarney = 41;
	var media = (idadeFlavio + idadeJoaquim + idadeBarney) /3;
	mostra("A média das idades é " + Math.round(media));

	var nome = "Flavio";

	mostra("A idade de " + nome + " é " + idadeFlavio);
</script>


<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	var consumoDeGasolina = caminhoComGasolina/tanque;
	var consumoDeAlcool = caminhoComAlcool/tanque;


	mostra("O consumo de gasolina é de " + consumoDeGasolina + "km por litro");

	mostra("O consumo de gasolina é de " + consumoDeAlcool + "km por litro");

</script>
